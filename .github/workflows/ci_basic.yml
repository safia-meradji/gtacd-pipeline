name: CI Basic Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show content of index.html
        run: cat app/index.html

      - name: Make check_app.sh executable
        run: chmod +x app/check_app.sh

      - name: Run verification script
        run: ./app/check_app.sh

      - name: Display secret (Job 3)
        run: "echo Mon secret est : ${{ secrets.MY_SECRET }}"
      - name: Display secrets and environment variables
        run: |
          echo "FAKE_API_TOKEN=$FAKE_API_TOKEN"
          echo "ENV_TYPE=$ENV_TYPE"
          echo "CUSTOM_VAR=$CUSTOM_VAR"
          echo "RUNNER_OS=$RUNNER_OS"
        env:
          FAKE_API_TOKEN: ${{ secrets.FAKE_API_TOKEN }}
          ENV_TYPE: ${{ secrets.ENV_TYPE }}
          CUSTOM_VAR: "MY_CUSTOM_VALUE"
